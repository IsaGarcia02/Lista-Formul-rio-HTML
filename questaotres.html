<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        Nome<br>
        <input type="text" name="Nome" value="Seu nome completo"><br><br>
        Email<br>
        <input type="email" name="Email" value="Seu email"><br><br>
        Senha<br>
        <input type="password"><br><br>
    
        Gênero:<br>
        <select>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select><br><br>
 
        Como prefere ser contatato?<br>
        <input type="checkbox" name="Contato" value="Email">E-mail<br>
        <input type="checkbox" name="Contato" value="Telefone">Telefone<br> 
        <input type="checkbox" name="Contato" value="SMS">SMS<br><br>
        <input type="button" value="Enviar">
    </form><br>

</body>
</html>
